{{> header}}

  <h1 style="color: crimson;"><u>Actualités</u></h1>
  <hr width="50%">
  <br>
  <div style="margin-right: 200px;">
    <section>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="p-5">
                <img class="img-fluid rounded-circle" src="{{picture}}" alt="">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <h2 class="display-4">{{title}}</h2>
                <p style="color:black;">{{date}}</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    <div>
        <hr width="50%">
        <h3 style="color:crimson;"><u>Résume</u></h3>
        <p class="lead">{{description}}</p>
    </div>
    <br>
  </div>
{{> footer}}
