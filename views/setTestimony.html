
{{> header}}

    <br>
    <h3 style="text-align: center; color: crimson;"><u>Nous avons tous une histoire à raconté</u></h3>
    <br>
 
    <form action="/addTestimony" method="POST">
      <div class="jumbotron mt-5" style="background-color: lightgoldenrodyellow;">

        <div class="form-group">
        <h4 style="text-align:left;color: crimson;"><u>A vous la parole :</u></h4>  
        <br>


          <div class="form-group">
            <label for="city">Nom</label>
             <input type="text" class="form-control" id="city" name="name" required>
          </div>
              
          <div class="form-group">
              <textarea name="description" rows="7" cols="80" id="description" placeholder="Description..." required></textarea>
           </div>
                <br>
          <input style="background-color:white;" type="submit" class="btn btn-darck" value="Envoyer">
        </div>   
      </div>
    </form>
 {{> footer}}
