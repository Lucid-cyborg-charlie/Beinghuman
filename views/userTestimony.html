
{{> header}}
<h1 style="color: crimson; margin-left: 30px;"><u>témoignage n° {{id}}</u></h1>
<hr width="50%">
<br>
<section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="https://www.sain-et-naturel.com/wp-content/uploads/2020/01/Passer-du-temps-dans-la-nature-1024x683.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="p-5">
            <h2 class="display-4"> témoignage de {{name}} {{firstName}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-left: 30px;">
      <hr width="50%">
      <h3><u>Résume</u></h3>
      <p class="lead">{{description}}</p>
  </div>
</section>




<form action="/commentary" method="POST">
  <div class="jumbotron mt-5" style="background-color: lightgoldenrodyellow;">
      <div class="form-group">
      <h4 style="text-align:left; color: crimson;"><u>Laissez nous un commentaire :</u></h4>


      <br>

        <div class="row">
          <div class="col">
            <input type="number" class="form-control" placeholder="Témoignage n° ?" required  name="id">
          </div>

          <div class="col">
            <input type="text" class="form-control" placeholder="Nom" required  name="name">
          </div>
        </div>
        <br>

        <div class="form-group">
          <textarea name="description" rows="7" cols="80" id="description" placeholder="Laissez nous un commentaire..." required></textarea>
        </div>
            <br>
            <input style="background-color: crimson;" type="submit" class="btn btn-darck" value="Envoyer">
      </div>   
    </div>
</form>
        
{{> footer}}
